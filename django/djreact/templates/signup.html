<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load render_bundle from webpack_loader %}
{% block title %}Sign Up{% endblock %}

{% block main %}
<div id="MenuApp"></div> 
{% render_bundle 'vendors' %} 
{% render_bundle 'MenuApp' %}

  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
